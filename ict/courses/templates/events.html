      <div class="container">
        <h2>Events</h2>

    </div><!-- End Breadcrumbs -->

    <!-- ======= Events Section ======= -->
    <section id="events" class="events">
      <div class="container" data-aos="fade-up">

        <div class="row">
          {% for x in event_data %}
          <div class="col-md-6 d-flex align-items-stretch">
            <div class="card">
              <div class="card-img">
                <a href="{{ x.photo.url }}">
                <img src="{{ x.photo.url }}" alt="...">
              </div>
              <div class="card-body">
                <h5 class="card-title"><a href="">{{ x.title }}</a></h5>
                <p class="fst-italic text-center">{{ x.event_date }}</p>
                <p class="card-text">{{ x.description }}</p>
              </div>
            </div>
          </div>
